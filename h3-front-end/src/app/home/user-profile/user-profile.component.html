<div class="container pt-5" *ngIf="user">
  <div class="row">
    <div class="col-md-4">
      <h2>Username: {{ user.username }}</h2>
      <h5>Email: {{ user.email }}</h5>
      <img [src]="showingImageUrl">
    </div>
    <div class="col-md-8">
      <app-image-uploader (imageUploaded)="updateProfilePic($event)"></app-image-uploader>
    </div>
  </div>
</div>
