<div class="h3-profile-container" *ngIf="user && loggedUser">
  <div class="h3-border">
    <div class="h3-profile">
      <div class="h3-user-info" *ngIf="isOwnProfile()">
        <div class="h3-hint">
          Click to Change Profile Picture
        </div>
        <div class="h3-hint" style="font-size: 1.2rem">
          ⬇️
        </div>
      </div>
      <div class="h3-profile-avatar">
        <img class="h3-profile-pic"
             [src]="showingImageUrl"
             [ngStyle]="{cursor: isOwnProfile() ? 'pointer' : 'unset'}"
              (click)="changeProfilePicture()">
        <svg class="h3-circle" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40"/>
        </svg>
      </div>
      <div class="h3-user-info">
        <div class="h3-username">
          {{ user.username }}
        </div>
        <div class="h3-email">
          {{ user.email }}
        </div>
      </div>
    </div>
  </div>
</div>

<app-image-uploader *ngIf="isChoosingPicture" (imageUploaded)="updateProfilePic($event)"></app-image-uploader>

<svg width="0" height="0" class="visually-hidden">
  <defs>
    <linearGradient id="gradient" x1="1" x2="0" y1="1" y2="0">
      <stop class="h3-gradient-secondary" offset="0%" stop-color="#ffffff"/>
      <stop class="h3-gradient-primary" offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>
</svg>

<svg width="0" height="0" class="visually-hidden">
  <defs>
    <linearGradient id="gradient-animation" x1="0" x2="10" y1="0" y2="10">
      <stop offset="0%" class="h3-gradient-secondary">
        <animate attributeName="stop-color" values="yellow; #38d39f; yellow" dur="4s"
                 repeatCount="indefinite"></animate>
      </stop>

      <stop offset="100%" class="h3-gradient-primary">
        <animate attributeName="stop-color" values="#38d39f; yellow; #38d39f" dur="4s"
                 repeatCount="indefinite"></animate>
      </stop>

      <stop class="h3-gradient-secondary" offset="0%" stop-color="#ffffff"/>
      <stop class="h3-gradient-primary" offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>
</svg>
