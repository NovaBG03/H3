<div class="h3-content">
  <h1>User Profile Settings</h1>

  <div class="h3-row">
    <div class="h3-col-right">
      <h3 class="h3-title">Profile picture</h3>
      <div class="h3-edit-profile" (click)="changeProfilePicture()">
        <div class="h3-profile-avatar">
          <img class="h3-profile-pic" [src]="showingImageUrl">
          <svg class="h3-circle" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40"/>
          </svg>
        </div>
        <div class="h3-edit-btn">
          <svg height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
            <path fill-rule="evenodd"
                  d="M11.013 1.427a1.75 1.75 0 012.474 0l1.086 1.086a1.75 1.75 0 010 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 01-.927-.928l.929-3.25a1.75 1.75 0 01.445-.758l8.61-8.61zm1.414 1.06a.25.25 0 00-.354 0L10.811 3.75l1.439 1.44 1.263-1.263a.25.25 0 000-.354l-1.086-1.086zM11.189 6.25L9.75 4.81l-6.286 6.287a.25.25 0 00-.064.108l-.558 1.953 1.953-.558a.249.249 0 00.108-.064l6.286-6.286z"></path>
          </svg>
          Edit
        </div>
      </div>

    </div>

    <div class="h3-col-left">
      <form>
        <div class="fields">
          <label class="h3-title">Username</label>
          <input type="text" class="h3-input" [value]="user.username">
          <label class="h3-title">Email</label>
          <input type="text" class="h3-input" [value]="user.email">
        </div>
        <button class="h3-btn" disabled>Save</button>
      </form>
      <br>
      <h3 class="h3-title">Profile updates are disabled!</h3>
    </div>
  </div>
</div>

<app-image-uploader *ngIf="isChoosingPicture" (imageUploaded)="updateProfilePic($event)"></app-image-uploader>

<svg width="0" height="0" class="visually-hidden">
  <defs>
    <linearGradient id="gradient" x1="1" x2="0" y1="1" y2="0">
      <stop class="h3-gradient-secondary" offset="0%" stop-color="#ffffff"/>
      <stop class="h3-gradient-primary" offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>
</svg>

<svg width="0" height="0" class="visually-hidden">
  <defs>
    <linearGradient id="gradient-animation" x1="0" x2="10" y1="0" y2="10">
      <stop offset="0%" class="h3-gradient-secondary">
        <animate attributeName="stop-color" values="yellow; #38d39f; yellow" dur="4s"
                 repeatCount="indefinite"></animate>
      </stop>

      <stop offset="100%" class="h3-gradient-primary">
        <animate attributeName="stop-color" values="#38d39f; yellow; #38d39f" dur="4s"
                 repeatCount="indefinite"></animate>
      </stop>

      <stop class="h3-gradient-secondary" offset="0%" stop-color="#ffffff"/>
      <stop class="h3-gradient-primary" offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>
</svg>
