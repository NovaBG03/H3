<div class="backdrop">
  <div class="alert-box">
    <h4>Create new Family Tree</h4>
    <hr>
    <form [formGroup]="treeForm" (ngSubmit)="onCreateTree()">
      <div class="form-group row">
        <label for="name" class="col-form-label col-xl-1 col-md-2 text-md-right">Name</label>
        <div class="col mr-2 ml-md-0 ml-2">
          <input type="text" id="name" placeholder="Name" class="form-control" formControlName="name">
          <small *ngIf="treeForm.get('name').invalid && treeForm.get('name').touched" class="text-danger">
            Name must be more than 3 characters
          </small>
        </div>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="isPrivate" formControlName="isPrivate">
        <label class="custom-control-label" for="isPrivate">
          Is {{ treeForm.get('isPrivate').value ? 'Private' : 'Public' }}
        </label>
      </div>

      <div class="alert-box-actions">
        <button type="submit" class="btn btn-success m-1" [disabled]="treeForm.invalid">Create</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
