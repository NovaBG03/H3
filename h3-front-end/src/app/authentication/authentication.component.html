<div class="row justify-content-center">
  <h1>{{ state }}</h1>
</div>

<div class="row justify-content-center" *ngIf="error">
  <div class="col-lg-4 col-md-6 col-sm-8">
    <div class="alert alert-danger text-center">{{ error }}</div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-8">

    <form [formGroup]="authForm" (ngSubmit)="authenticate()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" class="form-control" formControlName="username">
        <small *ngIf="authForm.get('username').invalid && authForm.get('username').touched" class="text-danger">
          Username must be more than 3 characters
        </small>
      </div>

      <div class="form-group" *ngIf="!isLogin">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Password" class="form-control" formControlName="email">
        <small *ngIf="authForm.get('email').invalid && authForm.get('email').touched" class="text-danger">
          Please enter valid email from 3 symbols
        </small>
      </div>

      <div class="form-group" formGroupName="passwordGroup">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password">
          <small
            *ngIf="authForm.get('passwordGroup.password').invalid && authForm.get('passwordGroup.password').touched"
            class="text-danger">
            Password must be at least 6 characters long
          </small>
        </div>

        <div class="form-group" *ngIf="!isLogin">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Password" class="form-control"
                 formControlName="confirmPassword">
          <small class="text-danger"
                 *ngIf="authForm.get('passwordGroup').invalid
                     && authForm.get('passwordGroup').touched">
            Does not match the password
          </small>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-block float-left" [disabled]="authForm.invalid">{{ state }}</button>
      </div>

      <div class="form-row" *ngIf="isLogin">
        <div class="col text-center mt-2">
          <p>New to H3? <a class="link" (click)="toggleLoginState()">Create an account</a>.</p>
        </div>
      </div>

      <div class="form-row" *ngIf="!isLogin">
        <div class="col text-center mt-2">
          <p>Already have an account? <a class="link" (click)="toggleLoginState()">Login</a>.</p>
        </div>
      </div>
    </form>

  </div>
</div>
