<div class="card h-100 w-100 text-center">
  <img class="card-img-top" src="" alt="Tree Image">
  <div class="card-body">
    <h5 class="card-title">{{ tree.name }}</h5>
    <p class="card-text">{{ tree.isPrivate ? 'Private' : 'Public' }}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">Created on {{ tree.createdAt | date:'mediumDate' }}</small>
  </div>
</div>
